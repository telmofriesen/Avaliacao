<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                width: 50px;
            }
            
            .icePnlGrp {
                margin-top: 4px;
            }
        </style>
    </ui:define>
    
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">INSCRIÇÃO CONFIRMADA</div>
            
            <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block"> 
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="nome" value="Prezado(a)"/>
                    <h:outputText id="nome" value="#{inscricaoBean.candidato.nome}" size="50"
                                 label="Nome" maxlength="100"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="nome" value="Seguem os dados da sua inscrição:"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="idioma" value="Idioma escolhido:"/>
                    <h:outputText id="idioma" value="#{inscricaoBean.candidato.idioma.descricao}" size="50"
                                  label="idioma" maxlength="100"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="cpf" value="CPF:"/>
                    <h:outputText id="cpf" value="#{inscricaoBean.candidato.cpf}" size="50"
                                  label="cpf" maxlength="100"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="endereco" value="Endereço: "/>
                    <h:outputText id="endereco" value="#{inscricaoBean.candidato.endereco}" size="50"
                                  label="endereco" maxlength="100"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="data" value="Data e hora:"/>
                    <h:outputText id="data" value="#{inscricaoBean.candidato.dataHora}" size="50"
                                  label="data" maxlength="100"/>
                </h:panelGroup>
            </h:panelGroup>
            
            <h:commandButton value="Nova Inscricao" action="#{inscricaoBean.novaInscricao}"/>
            <h:commandButton value="Alterar" action="#{inscricaoBean.editarInscricao}"/>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
