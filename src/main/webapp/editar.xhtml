<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                width: 50px;
            }
            
            .icePnlGrp {
                margin-top: 4px;
            }
        </style>
    </ui:define>
    
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">EDITAR INSCRIÇÃO</div>
            <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block">
                <ice:dataTable 
                    value="#{editarBean.candidatosDataModel}"
                    var="candidato"
                    sortColumn="#{editarBean.columnName}"
                    sortAscending="#{editarBean.ascending}"
                    >
                    
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="nome"
                                                   actionListener="#{editarBean.columnSort}">
                               Nome
                            </ice:commandSortHeader>
                        </f:facet>
                        #{candidato.nome}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="cpf"
                                                   actionListener="#{editarBean.columnSort}">
                               CPF
                            </ice:commandSortHeader>
                        </f:facet>
                        #{candidato.cpf}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="#{editarBean.sortColumnIdioma}"
                                                   actionListener="#{editarBean.columnSort}">
                               Idioma
                            </ice:commandSortHeader>
                        </f:facet>
                        #{candidato.idioma.descricao}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="#{editarBean.sortColumnCidade}"
                                                   actionListener="#{editarBean.columnSort}">
                               Cidade
                            </ice:commandSortHeader>
                        </f:facet>
                        #{candidato.cidade}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="#{editarBean.sortColumnEstado}"
                                                   actionListener="#{editarBean.columnSort}">
                               Estado
                            </ice:commandSortHeader>
                        </f:facet>
                        #{candidato.estado}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                                Editar
                        </f:facet>
                        <ice:commandButton value="Editar" action="#{editarBean.editarAction}"/>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                                Excluir
                        </f:facet>
                        <ice:commandButton value="Excluir" action="#{editarBean.excluirAction}"/>
                    </ice:column>
                </ice:dataTable> 
            </h:panelGroup>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
